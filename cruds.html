<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/crud.css">
</head>
<body>


    <div class="crud">

        <div class="header">
            <h2>cruds</h2>
            <p>Product management system</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price" >
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="discound" placeholder="Discound">
                <small id="total"></small>
            </div>
            <input  type="text" id="count" placeholder="Count">
            <input  type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <div class="searchBlock">
                <input onkeyup="searchProducts(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick="getSearchMood(this.id);" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id);" id="searchCategory">Search By Category</button>
                </div>
            </div>
        </div>

        <div id="deleteall">

        </div>

        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>

    <script src="js/crud.js"></script>
</body>
</html>
